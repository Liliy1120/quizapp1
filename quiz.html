<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <header class="hide score">
        <div>Question: <span class="qnum">0</span>
        </div>
        <div>Score <span class="score">0</span>
        </div>
      </header>
      <div class="js-startpage">
          <h1>Welcome to the best quiz ever!!</h1>
          <p>Review some web development stuff</p>
          <button class="start">Start this awesome quiz!</button>
      </div>
      <div class="question hide">
        <form class="initQues">
            <fieldset>
                <legend class="questions">What are heading elements for?<legend>
                <label for="answer"><input name="answer" type="radio" value="It tells where the head of a document is"> It tells where the head of a document is</label>
                <label for="answer"><input name="answer" type="radio" value="For styling purposes"> For styling purposes</label>
                <label for="answer"><input name="answer" type="radio" value=" To establish information hierarachy">  To establish information hierarachy</label>
                <label for="answer"><input name="answer" type="radio" value="To establish authority"> To establish authority</label>
            <button class="check">Check My Answer Please?</button>
            </fieldset>
        </form>

      </div>

      <div class="rightWrong">
            <div class="correct hide">
            </div>

            <div class="wrong hide">
            </div>
        </div>

      <div class="finalscore poor hide">
          <p> Lets study some more and try again.</p>
          <button>Start Over</button>
        </div>
      <div class="finalscore ok hide">
          <p>You did ok. Let's see if you can get all of them correct this time.</p>
          <button>Start Over</button>
      </div>
      <div class="finalscore great hide">
          <p>Wow you have been studying! Wanna try again just for funnzies?</p>
          <button>Start Over</button>
      </div>

      <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>

    <script type="text/javascript" src="store.js"></script>
    <script type="text/javascript" src="quiz.js"></script>
</body>
</html>
