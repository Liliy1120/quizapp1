<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Webtastic Web Quiz</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
      <link rel="stylesheet" href="quiz.css">
      <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600&family=Inconsolata:wght@200;300;400&family=Megrim&display=swap" rel="stylesheet"> 
      <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
      <link rel="icon" href="favicon.png" type="image/x-icon"> 
  </head>
  <body>
      <main>
        <header class="hide board">
          <div>Question: <span class="qnum">0</span>/8
          </div>
          <div>Score: <span class="score">0</span>
          </div>
        </header>
        <div class="js-startpage start-page">
          <h1>Welcome to My Quiz App</h1>
          <p>test your front-end chops</p>
          <button class="start">Start This Awesome Quiz!</button>
        </div>
        <div class="question hide">
        </div>

        <div class="rightWrong">
          <div class="correct hide">
            <p>You got it right :)<br> You have been studying!</p> <button class='nextQ'>Next Question</button>
          </div>

          <div class="wrong hide">
            <button class='nextQ'>Next Question</button>
          </div>
        </div>

        <div class="finalscore hide">
          <div class="feedback">
          </div>
          <h3 class="hide endscore">Your score is <span class="final"></span>/8</h3>
          <button class='startOver hide'>Try Again?</button>
        </div>

        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

        <script src="quiz.js"></script>
      </main>
  </body>
</html>
